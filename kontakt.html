<main class="content">
    <h2>Kontakta oss</h2>
    <form action="matchmaking.php" method="post" class="contact-form">
        <div class="form-group">
            <label for="firstName">Förnamn:</label>
            <input type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Efternamn:</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group">
            <label for="email">E-postadress:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Telefonnummer:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div class="form-group">
            <label for="orderNumber">Ordernummer:</label>
            <input type="text" id="orderNumber" name="orderNumber" required>
        </div>

        <div class="form-group">
            <label for="helpType">Vad vill du ha hjälp med?</label>
            <input type="text" id="helpType" name="helpType" required>
        </div>

        <input type="submit" value="Kontakta">
    </form>
</main>
